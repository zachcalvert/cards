apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: cribbage-route
  namespace: istio-system
spec:
  hosts:
    - istio.test.cribbage.live
  gateways:
  - public-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: frontend-service.cribbage.svc.cluster.local
        port:
          number: 80