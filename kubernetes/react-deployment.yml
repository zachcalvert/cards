apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cards-frontend
  template:
    metadata:
      labels:
        app: cards-frontend
    spec:
      containers:
        - name: react
          image: "gcr.io/optimum-pier-280005/github.com/zachcalvert/cards-client:27c52e1c9578518df418b5ba5bb63d7e5502944e"
          ports:
            - containerPort: 80