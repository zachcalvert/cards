apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cards-frontend
  template:
    metadata:
      labels:
        app: cards-frontend
    spec:
      containers:
        - name: react
          image: "gcr.io/optimum-pier-280005/github.com/zachcalvert/cards-client:fcf2d30f72fdb4ec44fa8f6fcfc1c4f90e41f286"
          ports:
            - containerPort: 80